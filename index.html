<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Local Weather</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
      <link rel="stylesheet" href="local.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="local.js"></script>
  </head>
  <body>
      <div class="container">
      <div class="row">
        <h1>Weather App</h1>
          <p id="area"></p>
          <p><span id="temperature"></span>&deg;<button id="unit"></button></p>
          <p id="main"></p>
      </div>

      <div class="icon thunder-storm hide thunderstorm">
        <div class="cloud"></div>
        <div class="lightning">
          <div class="bolt"></div>
          <div class="bolt"></div>
        </div>
      </div>

      <div class="icon cloudy hide clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>

      <div class="icon flurries hide snow">
        <div class="cloud"></div>
        <div class="snow">
          <div class="flake"></div>
          <div class="flake"></div>
        </div>
      </div>

      <div class="icon sunny hide clear">
        <div class="sun">
          <div class="rays"></div>
        </div>
      </div>

      <div class="icon rainy hide rain">
        <div class="cloud"></div>
        <div class="rain"></div>
      </div>

      <footer class="text-center" style="color: #fff">Inspired By <a href="http://codepen.io/joshbader/full/EjXgqr/" target="_blank">joshbader</a><br>
      Made by <a href="#">Rushabh Dharia</a>
      </footer>
      </div>
  </body>
</html>
